<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module">
      const P3 = {
        render() {
          const name = inject('name');
          const age = inject('age', 30);
          return () => {
            return h('div', [name.value, age]);
          };
        }
      };
      const P2 = {
        render() {
          return h(P2);
        }
      };
      const P1 = {
        setup(props) {
          const name = ref('jw');
          provide('name', name);
          return () => h(P2);
        }
      };
      // 再父组件中提供数据 后代组件中获取数据
      render(h(P1), app);

      // 将p1的provide 给p2
      // 将p2的provide 给p3
      // 组件之间的provide inject
    </script>
  </body>
</html>
