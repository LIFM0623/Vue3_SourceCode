<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module">
      const RenderComponent = {
        props: {
          address: String
        },
        render() {
          return h(Text, this.address);
        }
      };

      const VueComponent = {
        data() {
          return { flag: true };
        },
        render() {
          return h(Fragment, null, [
            h(
              'button',
              {
                onClick: () => {
                  this.flag = !this.flag;
                }
              },
              '切换'
            ),
            h(RenderComponent, {
              address: this.flag ? '北京' : '上海'
            })
          ]);
        }
      };

      render(h(VueComponent, {}), app);
    </script>
  </body>
</html>
