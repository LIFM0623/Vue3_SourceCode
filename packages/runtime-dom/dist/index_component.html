<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script type="module">
      // 这就是一个vue组件
      const VueComponent = {
        data() {
          return {
            name: 'arrebol',
            age: 30
          };
        },
        render() {
          return h(Fragment, [
            h(Text, `my name is ${this.name}`),
            h('a', `my age is ${this.age}`)
          ]);
        }
      };
      // 组件两个虚拟节点组成 h(VueComponent) = vnode 产生的是组件内的虚拟节点
      // render函数返回的虚拟节点 这个虚拟节点才是最终需要渲染的内容  = subTree
      render(h(VueComponent), app);
    </script>
  </body>
</html>
